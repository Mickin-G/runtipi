version: '3'
#--------------------------------------------------------------------------------------------#
#                               Homarr -  A homepage for your server.                        #
#--------------------------------------------------------------------------------------------#
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data/homarr:/app/data/configs
    ports:
      - ${APP_PORT}:7575
    networks:
      - tipi_main_network
