query {
  installedApps {
    id
    status
    lastOpened
    numOpened
    config
    createdAt
    updatedAt
    info {
      id
      available
      port
      name
      description
      version
      author
      source
      categories
      url_suffix
      form_fields {
        max
        min
        required
        env_variable
      }
    }
  }
}
