query GetApp($appId: String!) {
  getApp(id: $appId) {
    id
    status
    config
    version
    exposed
    domain
    updateInfo {
      current
      latest
      dockerVersion
    }
    info {
      id
      port
      name
      description
      available
      version
      tipi_version
      short_desc
      author
      source
      categories
      url_suffix
      https
      exposable
      no_gui
      form_fields {
        type
        label
        max
        min
        hint
        required
        env_variable
      }
    }
  }
}
